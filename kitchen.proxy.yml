---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: <%= ENV["machine_port"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

platforms:
  - name: localhost
  - name: windows-winrm
    transport:
      name: winrm
      elevated: true
  - name: local-licensing
    provisioner:
      chef_license_key: free-79df705d-b685-419a-8b68-88401f74ff72-3999
  - name: windows-licensing-winrm
    provisioner:
      chef_license_key: free-79df705d-b685-419a-8b68-88401f74ff72-3999
